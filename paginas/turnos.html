<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="podes solicitar un turno con nosotras comploetando un formulario">
    <script src="https://kit.fontawesome.com/aabb392991.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../imagenes/logo2.png">
    <title>turnos</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>

    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="turnos.html">Turnos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <nav class="navbar-nav">
                    <a class="nav-link" href="../index.html">Inicio</a>
                    <a class="nav-link" href="tienda.html">Tienda</a>
                    <a class="nav-link" href="nosotros.html">Nosotros</a>
                    <a class="nav-link" href="franquicias.html">Franquicias</a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <h1>¡Te estamos esperando!</h1>
        <section>
            <h3 class="titulo__h3">Agenda tu turno</h3>
            <form class="section__turnos row text-center">
                <div class="col-md-6 col-xl-4">
                    <div>
                        <label for="nombre-usuario">Nombre y apellido:</label>
                        <input type="text" name="nombre" id="nombre-usuario" placeholder="nombre apellido" required>
                    </div>
                    <div>
                        <label for="correo electronico">Email:</label>
                        <input type="email" name="email" id="correo electronico" placeholder="ejemplo@mail.com"
                            required>
                    </div>
                    <div>
                        <label for="contraseña">contraseña:</label>
                        <input type="password">
                    </div>
                    <div>
                        <label for="servicio">servicio:</label>
                        <select name="servicio" id="servicio" required>
                            <option value="manicuria">manicuria</option>
                            <option value="pedicuria">pedicuria</option>
                            <option value="perfilado">perfilado</option>
                            <option value="otro">otro</option>
                        </select>
                        <div>
                            <label for="appt">horario:</label>
                            <input type="time" id="appt" name="appt" min="09:00" max="20:00" required>
                            <small>Estamos abiertos desde 9:00 a 20:00!</small>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-xl-4">
                    <div>
                        <label for="fecha">fecha</label>
                        <input type="date" id="start" name="trip-start" min="2022-10-01" max="2022-12-31">
                    </div>
                    <div>
                        <span>profesional:</span>
                        <label for="">Rocio</label>
                        <input type="radio" name="profesional" value="rocio">
                        <label for="">Marta</label>
                        <input type="radio" name="profesional" value="marta">
                        <label for="">Agustina</label>
                        <input type="radio" name="profesional" value="agustina">
                        <label for="">Profesional disponible</label>
                        <input type="radio" name="profesional" value="profesional disponible">
                    </div>
                    <div>
                        <label for="" class="mensaje__label">mensaje:</label>
                        <textarea name="" id="" cols="30" rows="5"></textarea>
                    </div>
                    <div>
                        <label for="">quiere recibir notificaciones?</label>
                        <input type="checkbox">
                    </div>
                    <input type="submit">
                </div>
                <img class="col-xl-4" src="../imagenes/pestañas.jpg" alt="servicio pestañas">
            </form>
        </section>
    </main>

    <footer>
        <div>
            <h3 class="footer__text">¡Seguinos en nuestras redes sociales!</h3>
            <ul class="footer__list">
                <li class="footer__item1"><i class="fa-regular fa-envelope"></i>Example@mail.com</li>
                <li class="footer__item2"><i class="fa-brands fa-facebook"></i></li>
                <li class="footer__item3"><i class="fa-brands fa-instagram"></i></li>
                <li class="footer__item4"><i class="fa-brands fa-whatsapp"></i></li>
                <li class="footer__item5"><i class="fa-brands fa-youtube"></i></li>
            </ul>
        </div>
    </footer>

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>

</html>
